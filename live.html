<!DOCTYPE html>

<html>

  <body>
    <!-- Adds a placeholder for the Twitch embed -->
    <div id="twitch-embed"></div>

    <!-- Loads the Twitch embed script -->
    <script src="https://embed.twitch.tv/embed/v1.js"></script>

    <!-- Creates a Twitch.Embed object that will render within the "twitch-embed" root element. -->
    <script type="text/javascript">
      new Twitch.Embed("twitch-embed", {
        width: 1500,
        height: 844,
        channel: "monstercat"
      });
    </script>
  </body>
  
</html>
